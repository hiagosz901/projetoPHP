<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ordem de Serviços</title>

    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { background: #2e7d32; color: #fff; padding: 8px; text-align: center; }
        td { border: 1px solid #ccc; padding: 8px; }
        .titulo { text-align: center; font-size: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 80px; }
        input[type="text"], input[type="date"], input[type="number"], input[type="time"] {
            width: 100%; padding: 6px; box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2 class="titulo">Ordem de Serviços</h2>

<form action="salvar.php" method="POST">

    <table>
        <tr><th colspan="4">ORDEM DE SERVIÇO</th></tr>

        <tr>
            <td>OS:<br><input type="text" name="os"></td>
            <td>Data:<br><input type="date" name="data"></td>
            <td>Situação:<br><input type="text" name="situacao"></td>
            <td>Solicitante:<br><input type="text" name="solicitante"></td>
        </tr>

        <tr>
            <td colspan="4">Área:<br><input type="text" name="area"></td>
        </tr>
    </table>

    <table>
        <tr><th>DADOS DO CLIENTE</th></tr>

        <tr>
            <td>Nome:<br><input type="text" name="nome"></td>
        </tr>

        <tr>
            <td>Telefone:<br><input type="text" name="telefone"></td>
        </tr>

        <tr>
            <td>Endereço:<br><input type="text" name="endereco"></td>
        </tr>

        <tr>
            <td>Bairro:<br><input type="text" name="bairro"></td>
        </tr>

        <tr>
            <td>Cidade:<br><input type="text" name="cidade"></td>
        </tr>

        <tr>
            <td>UF:<br><input type="text" name="uf"></td>
        </tr>

        <tr>
            <td>CEP:<br><input type="text" name="cep"></td>
        </tr>
    </table>

    <table>
        <tr><th>EQUIPAMENTOS</th></tr>

        <tr>
            <td>Local/Equipamentos:<br><textarea name="local_equip"></textarea></td>
        </tr>

        <tr>
            <td>Justificativa:<br><textarea name="justificativa"></textarea></td>
        </tr>

        <tr>
            <td>Defeito / Problema / Manutenção:<br><textarea name="defeito"></textarea></td>
        </tr>

        <tr>
            <td>Observações:<br><textarea name="observacoes"></textarea></td>
        </tr>
    </table>

    <table>
        <tr><th colspan="4">SERVIÇOS</th></tr>
        <tr>
            <th>Hora Início</th>
            <th>Hora Término</th>
            <th>Atividade</th>
            <th>Técnico</th>
        </tr>

        <tr>
            <td><input type="time" name="inicio1"></td>
            <td><input type="time" name="fim1"></td>
            <td><input type="text" name="atividade1"></td>
            <td><input type="text" name="tecnico1"></td>
        </tr>

        <tr>
            <td><input type="time" name="inicio2"></td>
            <td><input type="time" name="fim2"></td>
            <td><input type="text" name="atividade2"></td>
            <td><input type="text" name="tecnico2"></td>
        </tr>
    </table>

    <button type="submit" style="padding:10px 20px; font-size:16px;">Salvar OS</button>

</form>

</body>
</html>
